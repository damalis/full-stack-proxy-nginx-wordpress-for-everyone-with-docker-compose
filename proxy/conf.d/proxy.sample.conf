upstream docker_webserver {
	server	webserver:8080;
}

map $scheme $proxy_x_forwarded_ssl {
	default off;
	https on;
}

server_tokens off;
proxy_hide_header X-Powered-By;

server {
	listen 8080 default_server;
	listen [::]:8080 ipv6only=on default_server;
	#
	server_name example.com www.example.com;
	#
	location ~ ^/.well-known/acme-challenge/ {
		root /tmp/acme-challenge;
	}
	#
	#location / {
		#port_in_redirect off;
		#return 301 https://$host$request_uri;
	#}
}

server {
	#listen 8443 ssl http2;
	#listen [::]:8443 ipv6only=on ssl http2;
	#
	server_name example.com www.example.com;
	#
	#ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
	#ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
	#ssl_trusted_certificate /etc/letsencrypt/live/example.com/chain.pem;
	#ssl_dhparam /etc/letsencrypt/ssl-dhparam.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	#
	client_max_body_size 8m;
	proxy_headers_hash_max_size 768;
	proxy_headers_hash_bucket_size 128;
	#
    # global gzip on
  	gzip on;
  	gzip_min_length 10240;
  	gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml image/svg+xml;
  	gzip_disable "MSIE [1-6]\.";

  	add_header Cache-Control public;
	add_header X-Cache-Status $upstream_cache_status;
  
	location / {		
		proxy_pass	http://docker_webserver;		
		proxy_set_header	X-Real-IP	$remote_addr;
		proxy_set_header	X-Forwarded-For	$proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Proto	$scheme;		
		proxy_set_header	Host	$host;
		proxy_set_header	X-Forwarded-Host	$host;
		proxy_set_header	X-Forwarded-Port	$server_port;	
		proxy_set_header Upgrade	$http_upgrade;
		proxy_set_header Connection	"Upgrade";		
		proxy_set_header	X-Forwarded-Ssl	$proxy_x_forwarded_ssl;		
		#
		proxy_redirect	off;
		proxy_buffering	on;
		proxy_buffer_size	128k;
		proxy_buffers	100	8k;
		proxy_connect_timeout	90;
		proxy_send_timeout	90;
		proxy_read_timeout	90;
		proxy_request_buffering off;
		#
		# Mitigate httpoxy attack
		proxy_set_header Proxy "";        
	}
	#
	# deny access to .htaccess vb. files, if Apache's document root
    #
	location ~*  \.(svg|svgz)$ {
        types {}
        default_type image/svg+xml;
    }
    location = /favicon.ico {
        log_not_found off;        
    }
    location = /robots.txt {
        allow all;
        log_not_found off;        
    }
    location ~/\. {
        deny all;     
        log_not_found off;
    }    
	#
	access_log off;
	error_log  /var/log/nginx/example.com.error.log error;
}
